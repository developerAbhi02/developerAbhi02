# Configuration for GitHub Profile
# This configuration file is for automated responses and labeling

# Automatic labels for new issues
# Useful for project-related issues
labels:
  - name: "UI/UX"
    color: "FF61F6"
    description: "Related to user interface or experience"
  
  - name: "Frontend"
    color: "F24E1E" 
    description: "Related to frontend development"
  
  - name: "Backend"
    color: "0077B5"
    description: "Related to backend functionality"
  
  - name: "Enhancement"
    color: "FFDD00"
    description: "Feature enhancement or improvement"
  
  - name: "Responsive"
    color: "7DCDA3"
    description: "Related to responsive design"

